<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 연습문제1: 유데미나 인프런같은 서비스를 만들고있어요. 검색창을 구현할겁니다. -->
    <form action="" method="get">
        <input type="text" name="q">
        <button>검색</button>
    </form>
    <!-- 연습문제2: 공개 게시판에 게시물을 올리는 코드를 작성해야 합니다. 알맞은 메서드를 구현하세요. -->
    <form action="" method="post">
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="text" name="data">
        <button>게시판</button>
    </form>
<!--게시글이 만자라고 생각하볼때, URL로 만들어진다는 것은 누군가 그 URL로 수많은 요청을 보낼수도 있다는 것을 가정해야 합니다. 예를들어 GET으로 만들었을 경우 제가 여러분이 작성한URL로 접속하면 게시물이 하나더 만들어짐.-->

    <!-- 연습문제3: 회원가입은 POST-->

</body>
</html>
