<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let mark = Number(prompt('성적 입력'));
    let grade;
    switch (true) {
        case mark >= 90:
            grade = 'A';
            break;
        case mark >= 80:
            grade = 'B';
            break;
        case mark >= 70:
            grade = 'C';
            break;
        case mark >= 60:
            grade = 'D';
            break;
        default :
            grade = "강해져서 돌아와라";
            break;
    }
    console.log(grade);
</script>
</body>
</html>
