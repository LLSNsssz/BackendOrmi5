<script>

    function evenFor() {
        let evenSum = 0;

        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                evenSum+=i;
            }
            console.log(evenSum);
        }
        return evenSum;
    }

    function evenWhile() {
        let evenSum = 0;
        let num = 1;

        while (num <= 100) {
            if (num % 2 === 0) {
                evenSum += num;
            }
            num++;
        }
        return evenSum;
    }
</script>
